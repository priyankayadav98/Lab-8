<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-controller="customersCtrl">
   
    <div class="m-2">
        <div class="row">
            <div class="col">
                <label for="rowsToBeDisplayed">Display:</label>
                <input type="number" class="form-control rounded w-25" step="1" min="0" max="10" ng-model="rowlimit" placeholder="Number of rows to be displayed...">
            </div>
            <div class="col">
                <label for="searchcustomer">Search Customer:</label>
                <input type="text" class="form-control rounded w-75" ng-model="searchcustomer" placeholder="Search customer" placeholder="Search">
            </div>
        </div>
        
    </div>

     <table cellpadding="2" cellspacing="2" border="2" class="table table-striped table-primary table-hover table-sm">
         <thead>
            <tr>
                <th><input type="search" class="form-control rounded" placeholder="Search id" aria-label="Search" aria-describedby="search-addon" ng-model="search.id" /></th>
                <th><input type="search" class="form-control rounded" placeholder="Search name" aria-label="Search" aria-describedby="search-addon" ng-model="search.name" /></th>
                <th><input type="search" class="form-control rounded" placeholder="Search contact" aria-label="Search" aria-describedby="search-addon" ng-model="search.contact" /></th>
                <th><input type="search" class="form-control rounded" placeholder="Search member" aria-label="Search" aria-describedby="search-addon" ng-model="search.member" /></th>
                <th><input type="search" class="form-control rounded" placeholder="Search address" aria-label="Search" aria-describedby="search-addon" ng-model="search.address" /></th>
                <th><input type="search" class="form-control rounded" placeholder="Search gender" aria-label="Search" aria-describedby="search-addon" ng-model="search.gender" /></th>
                
            </tr>
         <tr>
             <th ng-click="orderByMe('id')">ID</th>
             <th ng-click="orderByMe('name')">NAME</th>
             <th ng-click="orderByMe('contact')">Contact</th>
             <th ng-click="orderByMe('member')">Member</th>
             <th ng-click="orderByMe('address')">Address</th>
             <th ng-click="orderByMe('gender')">Gender</th>
             
         </tr>

         </thead>
         <tbody>
         
        <tr ng-repeat="x in myData | limitTo:rowlimit | filter:searchcustomer | filter:search | orderBy:myOrderBy">
             <td>{{x.id}}</td>
             <td>{{x.name}}</td>
             <td>{{x.contact | myfilter}}</td>
             <td>{{x.member}}</td>
             <td>{{x.address | uppercase}}</td>
             <td>{{x.gender}}</td>
             
         </tr>
         </tbody>

     </table>

    <script src="./script.js">

    </script>
</body>
</html>
